<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <header id="border">
        <h1>Login</h1>
        <hr>
        <div id="mail">
            <input id="email" type="email" placeholder="Enter your Email">
        </div>
        <div id="pass">
            <input id="password" type="password" placeholder="Enter your password">
        </div>
        <p>Don`t have an account?<strong onclick="register()">Register</strong></p>
        <p><strong onclick="changepass()">Forgot Password</strong></p>
        <button id='lbtn' type="submit">Login</button>
    </header>
    <script src="../TS/login.js"></script>
</body>
</html>
